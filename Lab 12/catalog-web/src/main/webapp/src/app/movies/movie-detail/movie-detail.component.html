<div *ngIf="movie">
  <h2>Movie {{" " + movie.title + " " }} details</h2>

  <div>
    <label>ID: </label> {{movie.id}}
  </div>
  <div>
    <label>Title: </label> {{movie.title}}
    <input [(ngModel)]="movie.title" placeholder="title">
  </div>
  <div>
    <label>Director: </label> {{movie.director}}
    <input [(ngModel)]="movie.director" placeholder= "director">
  </div>
  <div>
    <label>Genre: </label> {{movie.genreId}}
    <select name = "name" [(ngModel)]="selectedGenre" >
      <option *ngFor = "let genre of genres" [ngValue]="genre">
        {{genre.name}}
      </option>
    </select>
  </div>
  <div>
    <label>Production Country: </label> {{movie.productionCountry}}
    <input [(ngModel)]="movie.productionCountry" placeholder= "production country">
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
