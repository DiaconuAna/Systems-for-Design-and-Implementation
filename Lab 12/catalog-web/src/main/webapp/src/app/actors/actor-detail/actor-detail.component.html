<div *ngIf = "actor">
  <h2> Actor {{" " + actor.firstName + " " + actor.lastName}} details</h2>

  <div>
    <label>ID: </label> {{actor.id}}
  </div>
  <div>
    <label>First Name: </label> {{actor.firstName}}
    <input [(ngModel)]="actor.firstName" placeholder="first name">
  </div>
  <div>
    <label>Last Name: </label> {{actor.lastName}}
    <input [(ngModel)]="actor.lastName" placeholder= "last name">
  </div>
  <div>
    <label>Age: </label> {{actor.age}}
    <input [(ngModel)]="actor.age" placeholder="age">
  </div>
  <div>
    <label>Gender: </label> {{actor.gender}}
    <select name = "type" [(ngModel)]="actor.gender">
      <option *ngFor = "let g of gender">{{g}}</option>
    </select><br>
  </div>
  <div>
    <label>Popularity: </label> {{actor.popularity}}
    <input [(ngModel)]="actor.popularity" placeholder="popularity">
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
